{{define "public/Faucet.html"}}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Authenticated Faucet</title>

	<link href="/static/stylesheet/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<script src="/static/javascript/jquery.min.js"></script>
	<script src="/static/javascript/jquery.noty.packaged.min.js"></script>
	<script src="/static/javascript/bootstrap.min.js"></script>
	<script src="/static/javascript/moment.min.js"></script>

	<style>
		.vertical-center {
			min-height: 100%;
			min-height: 100vh;
			display: flex;
			align-items: center;
		}

		.progress {
			position: relative;
		}

		.progress span {
			position: absolute;
			display: block;
			width: 100%;
			color: white;
		}

		pre {
			padding: 6px;
			margin: 0;
		}
	</style>
</head>

<body>
	<div class="vertical-center">
		<div class="container">
			<div class="row" style="margin-bottom: 16px;">
				<div class="col-lg-12">
					<h1 style="text-align: center;"><i class="fa fa-bath" aria-hidden="true"></i> Authenticated
						Faucet</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<div class="input-group">
						<input id="aimAddress" name="aimAddress" type="text" class="form-control"
							placeholder="Your Ethereum address...">
						<span class="input-group-btn">
							<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"
								aria-haspopup="true" aria-expanded="false" id="showList">Give me Ether <i class="fa fa-caret-down"
									aria-hidden="true"></i></button>
							<ul class="dropdown-menu dropdown-menu-right">
								<li><a style="text-align: center;" href="#" id="oneMin">1 Ether / 1
										min</a></li>
								<li><a style="text-align: center;" href="#"  id="threeMin">2.5 Ethers /
										3 min</a></li>
								<li><a style="text-align: center;" href="#" id="nineMin">6.25 Ethers
										/ 9 min</a></li>
							</ul>
						</span>
					</div>
				</div>
			</div>
			<div class="row" style="margin-top: 32px;">
				<div class="col-lg-6 col-lg-offset-3">
					<div class="panel panel-small panel-default">
						<div class="panel-body" style="padding: 0; overflow: auto; max-height: 300px;">
							<table id="requests" class="table table-condensed" style="margin: 0;">
								<tbody></tbody>
							</table>
						</div>
						<div class="panel-footer">
							<table style="width: 100%">
								<tbody>
									<tr>
										<td style="text-align: center;"><i class="fa fa-database"
												aria-hidden="true"></i> <span id="block">{{ .blockNumber }}</span>
											blocks</td>
										<td style="text-align: center;"><i class="fa fa-heartbeat"
												aria-hidden="true"></i> <span id="funds">{{ .totalEth }}</span> Ethers
										</td>
										<td style="text-align: center;"><i class="fa fa-university"
												aria-hidden="true"></i> <span id="funded">{{ .funded }}</span> funded
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			<!-- <div>
				<p style="text-align: center;">If you wish, you are welcome to <a href="">donate</a></p>
			</div> -->
		</div>
	</div>
	<input type="text" style="display: none;" id="todayCount" value="{{ .todayNum }}">
</body>
<script src="/static/javascript/web3.min.js"></script>
<script src="/static/javascript/init.js"></script>
<script src="/static/javascript/app.js"></script>
</html>
{{end}}
